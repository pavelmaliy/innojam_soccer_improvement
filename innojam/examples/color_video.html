<body>

 <div class="demo-title">
   <p>Powered by SAP</p>
     <button type="button" onclick="window.doTrack()">track barca</button>
     <button type="button" onclick="window.changeTrack()">add commentary</button>
 </div>

 <!-- <div class="demo-frame"> -->
    <div class="demo-container">
      <div id="rectangle"></div>
      <video id="video" width="1600" height="1000" preload autoplay loop muted controls>
        <source src="assets/real.mp4" type="video/mp4">
      </video>



      <canvas id="canvas" width="1600" height="1000"></canvas>
    </div>
  <!-- </div> -->

  <script>
    //var gameArray = {};
    //gameArray[10] = {x: 900}
    //Math.ceil(10.1)
    //var vid = document.getElementById("video");
    //vid.playbackRate = 0.1;

    window.trackES = new Audio('assets/trackES.mp3');
    window.trackAR = new Audio('assets/trackAR.mp3');
    window.trackEN = new Audio('assets/trackEN.mp3');
    var i = 0;
    window.changeTrack = function() {

        if((i%3) === 0) {
            trackAR.pause();
            trackES.pause();
            trackEN.play();
        } else if ((i%3) === 1){
            trackAR.pause();
            trackES.play();
            trackEN.pause();
        } else {
            trackAR.play();
            trackES.pause();
            trackEN.pause();
        }
        i++;
    }
    window.onload = function() {
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      tracking.ColorTracker.registerColor('purple', function(r, g, b) {
        var dx = r - 252;
        var dy = g - 142;
        var dz = b - 44;

        if ((b - g) >= 100 && (r - g) >= 60) {
          return true;
        }
        return dx * dx + dy * dy + dz * dz < 3500;
      });

      var tracker = new tracking.ColorTracker(['purple']);
      tracker.setMinDimension(5);

        window.doTrack = function() {
            tracking.track('#video', tracker);
        } ;
     // tracking.track('#video', tracker);

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
 /*           if (rect.x < 400 || rect.x > 600) {
                return;
            }*/

/*
          if (!(vid.currentTime > 10 && rect.x < 1000 && rect.y < 500)) {
              return;
          }
*/


            if (rect.color === 'custom') {
            rect.color = tracker.customColor;
          }

       //   context.strokeStyle = rect.color;
        //  context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '22px Helvetica';
          context.fillStyle = "#fff";

          //vid.currentTime
          context.fillText(vid.currentTime + '  [x='+ rect.x + ',y=' + rect.y + "]", rect.x + rect.width - 5, rect.y - 30);
          //context.fillText('Ronaldo', rect.x + rect.width + 5, rect.y - 30);
          //context.fillText('', rect.x + rect.width + 5, rect.y + 22);
        });
      });

      initGUIControllers(tracker);
    };
  </script>

</body>
